    <title>Shoot word!</title>

<body style="background-color:mediumturquoise">
    <div class="container col-md-8" id="comment">
        <div class="text-center">
            <button type="button" class="btn btn-danger btn-block" style="font-size: 22px; background-color: 	#000000;">Shoot word!</button>
        </div>   
        <div class="card" >
                <table class="table table-striped"  >
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th></th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(message,index) in messagesArray.reverse()">
                            <td>{{index+1}}</td>
                            <td>{{message.name}}</td>
                            <td></td>
                            <td>{{message.score}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
